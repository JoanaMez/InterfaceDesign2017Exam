<div style="clear: both"></div>

<script src="assets/js/scripts.js"></script>
<script>

  function initMap() {
    var uluru = {lat: 55.705250, lng: 12.538180};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 14,
      center: uluru
    });
    var marker = new google.maps.Marker({
      position: uluru,
      map: map,
      title: "Event Location"
    });
  }

</script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMTxvlfr-MXJAgjVyQTDrEV0__GcntcJM&callback=initMap">
