<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Tech Event</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="//www.google-analytics.com" rel="dns-prefetch">
  <link href="//ajax.googleapis.com" rel="dns-prefetch">
  <link href="assets/css/style.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.fullpage/2.9.4/jquery.fullpage.min.css">

  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>

<body>

<header id="site-header" class="navbar-fixed" role="header"></header>

<main id="fullpage" role="main">

  <section id="intro-page" class="full-height">
    <div id="intro-page-color-bg"></div>
    <div id="social-banner" class="bottom"></div>
  </section>

  <h1 class="section-title">Upcoming Events</h1>
  <section id="events" class="wow bounceInUp"></section>

  <div id="view-all-events">
    <button type="button" class="btn-main block-center" role="button">
      <a href="events.html">View all</a>
    </button>
  </div>


  <section id="about" class="full-height"></section>


  <section id="sponsors-partners" class="full-height">
    <section id="sponsors"></section>
    <section id="banner" class="bottom"></section>
  </section>

  <section id="location" class="full-height">
    <article class="container">
      <div class="section-content">
        <h1 class="section-title">Our Location</h1>
        <div id="map"></div>
      </div>
    </article>
  </section>

</main>

<footer id="footer" class="section" role="contentinfo"></footer>

<script src="assets/components/jquery/jquery.min.js"></script>

<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.4/isotope.pkgd.min.js"></script>
<script src="assets/js/scripts.min.js"></script>

<script>

  function initMap() {
    var uluru = {lat: 55.705250, lng: 12.538180};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 14,
      center: uluru
    });
    var marker = new google.maps.Marker({
      position: uluru,
      map: map,
      title: "Event Location"
    });
  }

</script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMTxvlfr-MXJAgjVyQTDrEV0__GcntcJM&callback=initMap">
</script>
